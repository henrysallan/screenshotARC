<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Prism</h1>
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-bar" 
                    placeholder="Search screenshots..." 
                    id="searchInput"
                >
            </div>
        </header>

        <div class="stats" id="stats">Loading...</div>
        <div class="error" id="error" style="display: none;"></div>
        <div class="feed" id="feed">
            <div class="loading">Loading screenshots...</div>
        </div>
    </div>

    <div class="confirmation-dialog" id="confirmationDialog">
        <div class="confirmation-content">
            <h3 class="confirmation-title">Delete Screenshot?</h3>
            <p class="confirmation-message">Are you sure you want to delete this screenshot? This action cannot be undone.</p>
            <div class="confirmation-buttons">
                <button id="confirmCancelBtn" class="confirmation-button confirm-cancel">Cancel</button>
                <button id="confirmDeleteBtn" class="confirmation-button confirm-delete">Delete</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="js/script.js"></script>
</body>
</html>
