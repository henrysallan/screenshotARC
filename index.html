<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Prism</h1>
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-bar" 
                    placeholder="Search shards..." 
                    id="searchInput"
                >
            </div>
        </header>
        <div class="stats-row">
            <div class="stats" id="stats">Loading...</div>
            <div class="view-switcher">
                <button class="view-button" onclick="toggleViewDropdown()" id="viewButton">
                    <span id="currentViewIcon">⊞</span>
                </button>
                <div class="view-dropdown" id="viewDropdown">
                    <button class="view-option active" onclick="switchView('masonry')" data-view="masonry">
                        ⊞
                    </button>
                    <button class="view-option" onclick="switchView('database')" data-view="database">
                        ☰
                    </button>
                </div>
            </div>
        </div>
        <div class="error" id="error" style="display: none;"></div>
        <div class="feed" id="feed">
            <div class="loading">Loading shards...</div>
        </div>
    </div>
    <div class="confirmation-dialog" id="confirmationDialog">
        <div class="confirmation-content">
            <h3 class="confirmation-title">Delete shard?</h3>
            <p class="confirmation-message">Are you sure you want to delete this shard? This action cannot be undone.</p>
            <div class="confirmation-buttons">
                <button id="confirmCancelBtn" class="confirmation-button confirm-cancel">Cancel</button>
                <button id="confirmDeleteBtn" class="confirmation-button confirm-delete">Delete</button>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="js/script.js"></script>
</body>
</html>
